<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-light bg-light mb-4">
        <a th:href="@{/citas}" class="btn btn-secondary">‚Üê Volver</a>
    </nav>

    <h1 th:text="${cita.id != null} ? 'Editar Cita' : 'Nueva Cita'"></h1>
    
    <form th:action="@{${cita.id != null} ? '/citas/editar/' + ${cita.id} : '/citas'}" 
          th:object="${cita}" 
          method="post">
        
        <!-- Campo Paciente -->
        <div class="mb-3">
            <label class="form-label">Nombre del Paciente</label>
            <input type="text" class="form-control" th:field="*{nombrePaciente}">
        </div>

        <!-- Selector de Doctor -->
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select class="form-select" th:field="*{doctor}">
                <option th:each="d : ${doctores}" 
                        th:value="${d.id}" 
                        th:text="${d.nombre + ' ' + d.apellidoPaterno}"></option>
            </select>
        </div>

        <!-- Selector de Consultorio -->
        <div class="mb-3">
            <label class="form-label">Consultorio</label>
            <select class="form-select" th:field="*{consultorio}">
                <option th:each="c : ${consultorios}" 
                        th:value="${c.id}" 
                        th:text="'Consultorio ' + ${c.numeroConsultorio} + ' (Piso ' + ${c.piso} + ')'"></option>
            </select>
        </div>

        <!-- Selector de Fecha/Hora -->
        <div class="mb-3">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" 
                   th:field="*{horarioConsulta}"
                   th:value="${#temporals.format(cita.horarioConsulta, 'yyyy-MM-ddTHH:mm')}">
        </div>

        <!-- Mensajes de Error -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${cita.id != null} ? 'Actualizar' : 'Guardar'"></span>
        </button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
