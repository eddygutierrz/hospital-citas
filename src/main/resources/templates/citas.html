<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas Médicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Citas</a>
            <a th:href="@{/citas/nueva}" class="btn btn-success">Nueva Cita</a>
        </div>
    </nav>

    <h1>Listado de Citas</h1>
    
    <!-- Filtros de Búsqueda -->
    <form th:action="@{/citas}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="date" name="fecha" class="form-control" th:value="${fecha}">
            </div>
            <div class="col-md-3">
                <select name="doctorId" class="form-select">
                    <option value="">Todos los doctores</option>
                    <option th:each="d : ${doctores}" 
                            th:value="${d.id}" 
                            th:text="${d.nombre + ' ' + d.apellidoPaterno}"
                            th:selected="${doctorId != null and doctorId == d.id}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="consultorioId" class="form-select">
                    <option value="">Todos los consultorios</option>
                    <option th:each="c : ${consultorios}" 
                            th:value="${c.id}" 
                            th:text="'Consultorio ' + ${c.numeroConsultorio} + ' (Piso ' + ${c.piso} + ')'"
                            th:selected="${consultorioId != null and consultorioId == c.id}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
    </form>

    <!-- Tabla de Citas -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Doctor</th>
                <th>Consultorio</th>
                <th>Horario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.nombrePaciente}"></td>
                <td th:text="${cita.doctor.nombre + ' ' + cita.doctor.apellidoPaterno}"></td>
                <td th:text="'Consultorio ' + ${cita.consultorio.numeroConsultorio} + ' - Piso ' + ${cita.consultorio.piso}"></td>
                <td th:text="${#temporals.format(cita.horarioConsulta, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a  th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a  th:if="${cita.horarioConsulta.isAfter(T(java.time.LocalDateTime).now())}"
                        th:href="@{/citas/cancelar/{id}(id=${cita.id})}" 
                        class="btn btn-sm btn-danger"
                        onclick="return confirm('¿Estás seguro de cancelar esta cita?')">
                        Cancelar
                    </a>
                    <span th:unless="${cita.horarioConsulta.isAfter(T(java.time.LocalDateTime).now())}"
                        class="text-muted">No cancelable</span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Mensajes de Éxito/Error -->
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
